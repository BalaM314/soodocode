<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="title" content="Soodocode" />
	<meta property="og:title" content="Soodocode" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://balam314.github.io/soodocode/" />
	<meta name="description" content="Soodocode is a runtime for Cambridge (IGCSE or AS/A) CS pseudocode. Enter your code and see if it works!">
	<meta property="og:description" content="Soodocode is a runtime for Cambridge (IGCSE or AS/A) CS pseudocode. Enter your code and see if it works!" />
	<meta name="theme-color" content="#008000">
	<meta name="keywords" content="pseudocode,pseudocode runtime,CAIE pseudocode,IGCSE pseudocode,AS A pseudocode,Cambridge CS pseudocode,Cambridge pseudocode,Cambridge CS pseudocode runtime,Cambridge pseudocode interpreter,Cambridge pseudocode compiler">

	<title>Soodocode Runtime</title>
	<link rel="stylesheet" href="src/index.css">
	<script>
		if(!Array.prototype.findLastIndex){
			Array.prototype.findLastIndex = function(pred, thisArg){
				for(let i = this.length - 1; i >= 0; i --){
					if(pred.call(thisArg, this[i])) return i;
				}
				return -1;
			}
		}
	</script>
	<script src="build/ui.js" type="module" defer></script>
</head>
<body>
	<div id="outer">
		<div id="left">
			<textarea name="soodocode-input" id="soodocode-input" spellcheck="false"></textarea>
		</div>
		<div id="right">
			<div id="header">
				<a href="https://github.com/BalaM314/soodocode" target="_blank" id="github-icon"></a>
				<span id="header-text" title="hey there, something cool happens when you click this, also try holding shift, control, or alt">Soodocode Runtime</span>
				<button id="theme-button">
					<span class="material-icons"></span>
				</button>
			</div>
			Run and check pseudocode that uses Cambridge AS/A level CS (9618) syntax. (defined <a href="https://www.cambridgeinternational.org/Images/697401-2026-syllabus-legacy-notice.pdf">here</a>)
			<div class="horizontal" style="margin-top: 20px;">
				<button id="execute-soodocode-button">Execute</button><br>
				<button id="dump-tokens-button">Show parser output</button>
				<span id="settings-dialog-button" class="text-button" style="font-size: 25px; color: #CFC;">Settings 🛠</span>
				<span id="files-dialog-button" class="text-button" style="font-size: 25px; color: #FCC;">Files 📂</span>
			</div>
			<h2>Program output</h2>
			<div id="output-div" class="output-div"></div>
			<dialog id="settings-dialog" class="dialog">
				<div id="settings-header" class="dialog-header">
					<span id="settings-header-text">Settings</span>
				</div>
				<span id="settings-dialog-close" class="text-button dialog-close" onclick="document.getElementById('settings-dialog').close()">❌</span>
			</dialog>
			<dialog id="files-dialog" class="dialog">
				<div id="files-dialog-inner">
					<div id="files-header" class="dialog-header">
						<span id="files-header-text">Files</span>
					</div>
					<span id="files-dialog-close" class="text-button dialog-close" onclick="document.getElementById('files-dialog').close()">❌</span>
					<div id="files-dialog-select-line">
						<label for="files-dialog-select">
							Select File
						</label>
						<select id="files-dialog-select" name="files-dialog-select" autofocus="false">
							<option id="files-dialog-select-none" value="none" selected>(no file selected)</option>
						</select>
						<span id="files-dialog-download" class="text-button" style="font-size: 20px; color: #CCF;">Download ⇓</span>
						<span id="files-dialog-upload" class="text-button" style="font-size: 20px; color: #CCF;">Upload ⇑</span>
						<span id="files-dialog-create" class="text-button" style="font-size: 20px; color: #CFC;">Create ➕</span>
						<span id="files-dialog-delete" class="text-button" style="font-size: 20px; color: #F88;">Delete 🗑</span>
					</div>
					<textarea id="files-dialog-contents" disabled></textarea>
				</div>
			</dialog>
			<footer>
				Copyright © <a href="https://github.com/BalaM314">BalaM314</a>, 2024. All Rights Reserved. <a href="https://github.com/BalaM314/soodocode">Open source.</a>
			</footer>
		</div>
	</div>
	<div class="hidden">
		<input type="file" name="upload-button" id="upload-button">
	</div>
</body>
</html>
