	<title>Soodocode Runtime</title>
	<link rel="stylesheet" href="src/index.css">
	<script>
		if(!Array.prototype.findLastIndex){
			Array.prototype.findLastIndex = function(pred, thisArg){
				for(let i = this.length - 1; i >= 0; i --){
					if(pred.call(thisArg, this[i])) return i;
				}
				return -1;
			}
		}
	</script>
	<script src="build/ui.js" type="module" defer></script>

<body>
	<div id="outer">
		<div id="left">
			<textarea name="soodocode-input" id="soodocode-input" spellcheck="false"></textarea>
		</div>
		<div id="right">
			<div id="header">
				<a href="https://github.com/BalaM314/soodocode" target="_blank" id="github-icon"></a>
				<span id="header-text" title="hey there, something cool happens when you click this, also try holding shift, control, or alt">Soodocode Runtime</span>
				<button id="theme-button">
					<span class="material-icons"></span>
				</button>
			</div>
			Run and check pseudocode that uses Cambridge AS/A level CS (9618) syntax. (defined <a href="https://www.cambridgeinternational.org/Images/697401-2026-syllabus-legacy-notice.pdf">here</a>)
			<div class="horizontal" style="margin-top: 20px;">
				<button id="execute-soodocode-button">Execute</button><br>
				<button id="dump-tokens-button">Show parser output</button>
			</div>
