	<title>Soodocode Runtime</title>
	<link rel="stylesheet" href="src/index.css">
	<script>
		if(!Array.prototype.findLastIndex){
			Array.prototype.findLastIndex = function(pred, thisArg){
				for(let i = this.length - 1; i >= 0; i --){
					if(pred.call(thisArg, this[i])) return i;
				}
				return -1;
			}
		}
	</script>

<body>
	<div id="container">
		<div id="header">
			<a href="https://github.com/BalaM314/soodocode" target="_blank" id="github-icon"></a>
			<span id="header-text" title="hey there, something cool happens when you click this, also try holding shift, control, or alt">Soodocode Runtime</span>

				<span class="material-icons"></span>
			</button>
		</div>
		<br>
		Run and check pseudocode that uses Cambridge (IGCSE or AS/A) CS syntax. (not fully implemented but most features are working)
		<h2>Expression parser</h2>
		<input name="expression-input" id="expression-input" type="text" value="25 * 2777 - 5"/><br>
		<div class="horizontal">
			<button id="evaluate-expression-button">Evaluate</button>
			<button id="dump-expression-tree-button">Show parsed tree</button>
			<label for="dump-expression-tree-verbose" style="vertical-align: middle;">Verbose</label>
			<input type="checkbox" name="dump-expression-tree-verbose" id="dump-expression-tree-verbose" checked="true">
		</div>

		<h2>Soodocode input</h2>

		</div>
		<div class="horizontal">
			<button id="execute-soodocode-button"">Execute</button><br>
			<button id="dump-tokens-button">Show parser output</button>
		</div>
