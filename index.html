<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Soodocode Runtime</title>
	<link rel="stylesheet" href="src/index.css">
	<script src="src/ui.js" type="module" defer></script>
	<script src="src/index.js" defer></script>
</head>
<body>
	<div id="container">
		<h1 id="title">Soodocode Runtime</h1>
		<br>
		Run and check pseudocode that uses Cambridge (IGCSE or AS/A) CS syntax
		<br>
		<div id="input-wrapper">
			<textarea name="soodocode-input" id="soodocode-input" cols="60" rows="15"></textarea>
		</div>
		<button id="run-button">EXECUTE</button><br>
		<button id="dump-tokens-button">Dump tokens</button>
		<div id="output-div"></div>
	</div>
</body>
</html>
