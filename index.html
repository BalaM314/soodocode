<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="title" content="Soodocode" />
	<meta property="og:title" content="Soodocode" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://balam314.github.io/soodocode/" />
	<meta name="description" content="Soodocode is a runtime for Cambridge (IGCSE or AS/A) CS pseudocode. Enter your code and see if it works!">
	<meta property="og:description" content="Soodocode is a runtime for Cambridge (IGCSE or AS/A) CS pseudocode. Enter your code and see if it works!" />
	<meta name="theme-color" content="#008000">
	<meta name="keywords" content="pseudocode,pseudocode runtime,CAIE pseudocode,IGCSE pseudocode,AS A pseudocode,Cambridge CS pseudocode,Cambridge pseudocode,Cambridge CS pseudocode runtime">

	<title>Soodocode Runtime</title>
	<link rel="stylesheet" href="src/index.css">
	<script>
		if(!Array.prototype.findLastIndex){
			Array.prototype.findLastIndex = function(pred, thisArg){
				for(let i = this.length - 1; i >= 0; i --){
					if(pred.call(thisArg, this[i])) return i;
				}
				return -1;
			}
		}
	</script>
	<script src="src/ui.js" type="module" defer></script>
</head>
<body>
	<div id="container">
		<h1 id="title">Soodocode Runtime</h1>
		<br>
		Run and check pseudocode that uses Cambridge (IGCSE or AS/A) CS syntax. (not yet implemented but I do have a recursive descent parser:)
		<br>
		<input name="expression-input" id="expression-input" type="text" value="25 * 2777 - 5"/><br>
		<button id="evaluate-expression-button" style="margin-bottom: 10px;">Evaluate</button><br>
		<button id="dump-expression-tree-button">Dump parsed tree</button><br>
		<label for="dump-expression-tree-verbose">Verbose</label>
		<input type="checkbox" name="dump-expression-tree-verbose" id="dump-expression-tree-verbose" checked="true">
		<br>
		<div id="expression-output-div" class="output-div"></div>
		<div id="input-wrapper">
			<textarea name="soodocode-input" id="soodocode-input" cols="60" rows="15"></textarea>
		</div>
		<button id="execute-soodocode-button" style="margin-bottom: 10px;">Execute</button><br>
		<button id="dump-tokens-button">Dump tokens</button>
		<div id="output-div" class="output-div"></div>

		</footer>
	</div>
</body>
</html>
